<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images, Tables and Lists</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image</h1>
    <img height="230" weight="230" src="image.png" alt="Peacock feather">
    <h1>Tables</h1>
    <table>
        <caption>Employee Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>About</th>
                <th>Fav Language</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Harry</td>
                <td>Programmer</td>
                <td>Java</td>
            </tr>
            <tr>
                <td colspan = "2">Sam</td>
                <td rowspan = "2">Python</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Sam</td>
                <td rowspan="2">foot</td>
            </tr>
        </tfoot>
    </table>
    <h1>Lists</h1>
    <ul type="Square">
        <li>Harry</li>
        <li>Rohan</li>
        <li>Shubham</li>
    </ul>
    <ol type="A">
        <li>Harry</li>
        <li>Roham</li>
        <li>Shubham</li>
    </ol>

</body>

</html>
