<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos,Audio and iframes</title>
</head>
<body>
    <video src="video.mp4" height="255" controls loop muted poster="image.png"></video>
    <audio src="Closer.mp3" controls autoplay loop muted></audio>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <img src="image.svg" alt="My Svg image">

    <iframe src="https://ww.codewithharry.com/tutorial/html-iframes/" width="322" height="444"></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/tVzUXW6siu0?si=NuQZuYqrMMn7Pg-i&amp;start=739" title="Youtube video Player" frameborder="0" allow="accelerometer;autoplay;clipboard-write;encrypted-media;gyroscope;picture-in-picture;web-share" allowfullscreen></iframe>
</body>
</html>
